<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Player</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <div class="main_div">
      <div class="music_container">
        <h2 id="title">A night to remember</h2>
        <h3 id="artist">Rezwan</h3>
        <div class="img_container">
          <img src="assets/images/jsp-1.jpg" alt="artist">
          <audio src="assets/music/jsp-1.mp3"></audio>
        </div>


        <!-- progress -->
        <div class="progressbar_container" id="progress_container">
          <div class="progress_duration_meter">
            <div id="current_time">0:00</div>
            <div id="duration">1: 52</div>
          </div>

          <div class="progress_div" id="progress_div">
            <div class="progress" id="progress"></div>
          </div>
        </div>

        <!-- controls -->
        <div class="music_controls">
          <button id="prev"><i class="fas fa-backward"  title="Previous"></i></button>
          <button id="play"><i class="fas fa-play main_button" id="toggleIcon"  title="Play"></i></button>
          <button id="next"><i class="fas fa-forward"  title="Next"></i></button>
        </div>
      </div>
    </div>

    <!-- font awesome -->
    <script src="assets/js/all.min.js"></script>
    <!-- custom js -->
    <script src="assets/js/songs.js"></script>
    <script src="assets/js/app.js"></script>
  </body>

</html>
