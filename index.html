<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Player</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <div class="main_div">
      <div class="music_container">
        <h2 id="title">Lotus Lane</h2>
        <h3 id="artist">The Loyalist</h3>
        <div class="img_container">
          <img src="assets/images/jsp-1.jpeg" alt="artist">
          <audio src="assets/music/jsp-1.mp3"></audio>

          <!-- controls -->
          <div class="music_controls">
            <button id="prev"><i class="fas fa-backward"  title="Previous"></i></button>
            <button id="play"><i class="fas fa-play main_button" id="toggleIcon"  title="Play"></i></button>
            <button id="next"><i class="fas fa-forward"  title="Next"></i></button>
          </div>
        </div>
      </div>
    </div>

    <!-- font awesome -->
    <script src="assets/js/all.min.js"></script>
    <!-- custom js -->
    <script src="assets/js/app.js"></script>
  </body>

</html>
